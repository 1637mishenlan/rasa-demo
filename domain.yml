templates:
  utter_already_subscribed:
  - text: "Looks like {email} is already subscribed - good choice! If you haven't received\
      \ a newsletter in a while, maybe check your spam folder üóë"
  utter_also_explain_core:
  - text: Would you also like me to explain Core?
  utter_also_explain_nlu:
  - text: Would you also like me to explain NLU?
  utter_also_explain_nlucore:
  - text: Would you also like me to explain NLU and Core?
  utter_ask_faq_channels:
  - text: We have a [comprehensive list of supported connectors](https://rasa.com/docs/core/connectors/),
      but if you don't see the one you're looking for, you can always create a custom
      connector by following [this guide](https://rasa.com/docs/core/connectors/#custom-channels).
  utter_ask_faq_languages:
  - text: You can use Rasa to build assistants in any language you want!
  utter_ask_faq_ee:
    - text: "Rasa X EE is our enterprise product, which comes with more options for increasing security and privacy, as well as expert support."
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_ask_budget:
  - text: "What's your annual budget for conversational AI? üí∏"
  utter_ask_business_email:
  - text: What's your business email?
  utter_ask_company:
  - text: What company do you work for?
  utter_ask_continue_newsletter:
  - text: Do you still want to subscribe to the newsletter?
  utter_ask_continue_rasa_init:
  - text: Do you want to go ahead with the steps to create a bot?
  utter_ask_continue_sales:
  - text: Do you still want to talk to sales?
  utter_ask_describe_problem:
  - text: Can you describe the problem you're having?
  utter_ask_email:
  - text: What's your email address?
  utter_ask_entities:
  - text: To help you, what kind of entities do you want to extract?
  utter_ask_explain_nlucorex:
  - text: Would you like to know more about Rasa or Rasa X?
  utter_ask_faq_rasax:
  - text: Rasa X is a tool to learn from real conversations and improve your assistant.
      To get a better idea of why we built Rasa X, you can check out this blog article
      [here](https://blog.rasa.com/algorithms-alone-wont-solve-conversational-ai-introducing-rasa-x/).
  utter_ask_feedback:
  - buttons:
    - payload: /feedback{"feedback_value":"positive"}
      title: "üëç"
    - payload: /feedback{"feedback_value":"negative"}
      title: "üëé"
    text: How is this conversation going?
  utter_ask_feedback_message:
  - text: "I'm sorry I couldn't help you. Please let me know if you have any suggestions\
      \ for how I can improve."
  utter_ask_for_nlu_specifics:
  - text: Anything in particular, e.g. intent classification or entity recognition?
  utter_ask_goal:
  - text: "Do you want more Rasa in your life? You can subscribe to our newsletter or\
      \ you can talk to our nice sales team üßû‚Äç"
  utter_ask_if_problem:
  - text: Did you have any trouble installing?
  utter_ask_job_function:
  - text: "What's your job? üï¥"
  - text: I am in the process of learning, but at the moment I can only speak English.
  utter_ask_migration:
  - text: Are you migrating from another tool?
  utter_ask_name:
  - text: What's your name?
  utter_ask_python_installed:
  - text: Do you have Python 3.6 or later installed?
  utter_ask_use_case:
  - text: What kind of bot do you want to build with Rasa?
  utter_ask_which_product:
  - text: Ok, which product would you like to know more about? Rasa or Rasa X?
  utter_ask_which_tool:
  - text: Which tool are you migrating from?
  utter_awesome:
  - text: "Awesome, thanks! üëç"
  - text: "Sweet, thank you! üòÑ"
  - text: "Thanks! üëå"
  - text: Cool, thank you!
  utter_built_bot_before:
  - text: Alright, have you built a bot before?
  utter_bye:
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, was nice talking to you!
  utter_can_do:
  - text: Sure thing!
  - text: Can do!
  - text: "You got it. üëç"
  utter_cant_answer_tech_question:
  - text: I can't answer that.
  utter_canthelp:
  - text: I'm sorry I couldn't help you. If you have general questions about the Rasa,
      please head to our [forum](https://forum.rasa.com/), otherwise contact us at [hi@rasa.com](mailto:hi@rasa.com) for
      anything else.
  utter_cantsignup:
  - text: "I can't sign you up if you don't provide your email üòâ"
  utter_change_mind:
  - text: You can still change your mind below though.
  utter_chatbot_tutorial:
  - text: "No worries. There's a course on Datacamp that teaches you how to build your\
      \ own chatbots: https://www.datacamp.com/courses/building-chatbots-in-python \
      \ ü§ì"
  utter_confirm_salesrequest:
  - text: "Thanks a bunch, we'll be in touch soon! ‚úâÔ∏è"
  utter_confirmationemail:
  - text: We sent a confirmation email to {email}.
  utter_contact_email:
  - text: "You can't speak to a human directly in this chat, but you can email us at [hi@rasa.com](mailto:hi@rasa.com)."
  utter_continue_step2:
  - buttons:
    - payload: /get_started_step2
      title: Continue
    text: Let's continue, click the button below
  utter_continue_step3:
  - buttons:
    - payload: /get_started_step3
      title: Continue
    text: Let's continue, click the button below
  utter_continue_step4:
  - buttons:
    - payload: /get_started_step4
      title: Continue
    text: Let's continue, click the button below
  utter_crf:
  - text: "I currently don't know a library that provides pre-trained recognisers for
      that. You'll have to train the extraction by yourself using the CRFEntityExtractor
      component and annotate your NLU data as described [here](https://rasa.com/docs/nlu/dataformat/)."
  utter_default:
  - text: "Sorry, I didn't get that ü§∑. Could you please rephrase?"
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you
      just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
  utter_direct_to_forum_for_help:
  - text: "If you're still stuck, please ask for help on our [forum](https://forum.rasa.com/)."
  utter_direct_to_step2:
  - buttons:
    - payload: /get_started_step2
      title: Continue
    text: You can click the button below to go to the next step and to try out Rasa
      once you're ready.
  utter_direct_to_step3:
  - buttons:
    - payload: /get_started_step3
      title: Continue
    text: Please click continue to move on to the next step.
  utter_direct_to_step4:
  - buttons:
    - payload: /get_started_step4
      title: Continue
    text: If you have no questions, you can click the button below to go to the next
      step once you're ready. Or when you're finished asking questions, you can say
      'take me to the next step' at any point
  utter_docu:
  - text: 'If you want some more awesome Rasa content, check out our [forum](https://forum.rasa.com/)!'
  utter_dont_know_nlu_part:
  - text: Hmm, seems like I haven't learned about that part of NLU yet!
  utter_duckling:
  - text: "Mhm, for this use case I would suggest the Facebook library Duckling üê•\
      \ To do so, use the DucklingHTTPExtractor component in your pipeline and spin\
      \ up a duckling server as described in their [documentation](https://duckling.wit.ai/).\n"
  utter_duckling_info:
  - text: 'Duckling is a rule-based entity recognition library from Facebook. Here is
      the link to its documentation: https://duckling.wit.ai/'
  utter_encourage_building_bot:
  - text: "Cool, then good luck with building your first bot! ü§ñ"
  utter_explain_budget:
  - text: If you tell us your budget, we can prepare a package that fits you best.
  utter_explain_business_email:
  - text: We need your business email to contact you afterwards. Otherwise, we cannot
      help you set up Rasa.
  utter_explain_company:
  - text: Just for completeness.
  utter_explain_core:
  - text: Core performs dialog management, which means keeping track of a conversation,
      and deciding how to proceed.
  utter_explain_job_function:
  - text: Your job function helps us in understanding how we can talk to you best.
  utter_explain_nlu:
  - text: The NLU component performs Natural Language Understanding, which means taking free-form
      text like "Please send the confirmation to amy@example.com" and turning it into
      structured data.
  utter_explain_person_name:
  - text: To be able to contact you later on, we would like to know your name.
  utter_explain_rasa_components:
  - text: Alright, I'll briefly explain the components that make up Rasa then.
  utter_explain_use_case:
  - text: In order to help you best, we need to know what you want to do.
  utter_explain_x:
  - text: Rasa X is a tool that helps you build, improve, and deploy AI Assistants that
      are powered by the Rasa framework. Rasa X includes a user interface and a REST
      API.
  utter_faq_channels_more:
  - text: Please read our [documentation](https://rasa.com/docs/core/connectors/#creating-a-new-channel)
      for more information.
  utter_ask_faq_differencerasarasax:
  - text: Rasa is a framework you can use to build a bot. Rasa X is a tool
      built on top of Rasa that comes with a UI that helps you learn from real
      conversations and improve your bot. Using it is completely optional, though. If you'd like,
      you can use Rasa on its own.
  utter_faq_language_more:
  - text: Please read our [documentation](https://rasa.com/docs/nlu/languages/) for
      more information.
  utter_faq_ee_more:
  - text: "Please read the Rasa X [documentation](https://rasa.com/docs/rasa-x/) for more information."
  utter_ask_faq_slots:
  - text: Slots act as a key-value store which can be used to store information the
      user provided (e.g their home city) as well as information gathered about the
      outside world (e.g. the result of a database query).
  utter_ask_faq_voice:
  - text: Yes, that is possible! You can connect Rasa to any channel you like. You can
      find more information [here](https://rasa.com/docs/core/connectors/).
  utter_faq_slots_more:
  - text: Please read our [documentation](https://rasa.com/docs/core/slots/) for more
      information.
  utter_faq_voice_more:
  - text: Please read our [documentation](https://rasa.com/docs/core/connectors/) for
      more information.
  utter_first_bot_with_rasa:
  - text: Is this your first time using Rasa?
  utter_get_started_step1:
  - text: I can help you get started with Rasa, would you like to start?
  utter_get_started_step2:
  - text: I can show you how to start building your first AI assistant with Rasa. Are you ready?
  utter_get_started_step3:
  - text: Now, let's take a look at Rasa X - the tool that helps Rasa learn from real
      conversations. Are you ready?
  utter_get_started_step4:
  - text: As Rasa developer you will be part of a huge community. Feel free to ask me what
      events we have planned, how to contribute, or about our Rasa forum.
  utter_getstarted:
  - text: To determine how I can help you best, I'm going to ask you a few questions.
  utter_getstarted_new:
  - text: "I see you're new, let me ask you a quick question before I help you get
      started:"
  utter_great:
  - text: "Great! üëç"
  - text: "That's great! üôå"
  - text: "Awesome! üéâ"
  - text: "Cool, let's do it üöÄ"
  utter_greet:
  - text: Hey there, welcome to Rasa!
  utter_greet_name:
  - text: Hi, {name}!
  - text: Hello, {name}!
  - text: Hey, {name}!
  utter_greet_noname:
  - text: Hey!
  - text: Hi!
  - text: Hey there!
  utter_have_you_used_rasa_before:
  - text: Have you used Rasa before?
  utter_inform_privacypolicy:
  - text: 'By chatting to me you agree to our privacy policy, which you can read here:
      https://rasa.com/privacy-policy/.'
  utter_installation_command:
  - text: "You will first need to install Rasa using this installation
      command. \n\n\"pip3 install rasa-x --extra-index-url https://pypi.rasa.com/simple\".\n\nSince Rasa is a
      dependency for Rasa X, this command will install both of them together."
  utter_installation_command_followup:
  - text: "Once you're done, you can install Rasa with pip using the following command.
      \n\n\"pip3 install rasa-x --extra-index-url https://pypi.rasa.com/simple\". \n\nSince Rasa is a
      dependency for Rasa X, this command will install both of them together."
  utter_having_trouble_installing:
  - text: If you are having any trouble installing, you can look up detailed
      installation instructions [here](https://rasa.com/docs/rasa/user-guide/installation/#step-by-step-installation-guide).
  utter_installation_instructions:
  - text: If you haven't already read the detailed instruction guide,
      you can look it up [here](https://rasa.com/docs/rasa/user-guide/installation/#step-by-step-installation-guide).
  utter_ask_ready_to_build:
  - text: If you got it successfully installed, are ready to start building a chatbot?
  utter_moreinformation:
  - text: "Sure! Let's get to know each other first üòâ"
  utter_must_accept:
  - text: We can't speak until you accept.
  utter_next_event:
  - text: The next event is the {event_name} in {event_location} on {event_date}. Hope
      to see you there!
  utter_next_event_for_location:
  - text: The next event in {event_location} is the {event_name} on {event_date}. Hope
      to see you there!
  utter_nlu_entity_tutorial:
  - text: "[Part 2](https://blog.rasa.com/rasa-nlu-in-depth-part-2-entity-recognition/) of the Rasa NLU
      In Depth series from our software engineer Tobias is a great tutorial about entity recognition."
  utter_nlu_intent_tutorial:
  - text: "Check out [part 1](https://blog.rasa.com/rasa-nlu-in-depth-part-1-intent-classification/) of the Rasa NLU
      In Depth series from our software engineer Tobias to learn more about intent classification."
  utter_nlu_tools:
  - text: "We recommend using Rasa X to easily create and classify NLU data from within a UI."
  utter_no_community_event:
  - text: "Sorry, we currently don't have any planned community events üòû."
  utter_no_email:
  - text: "Hmm, I'm not sure that's a valid email, please make sure to include the full address üòÖ"
  utter_no_event_for_location_but_next:
  - text: Sorry, there are currently no events at your location. However, the next event
      is the {event_name} in {event_location} on {event_date}.
  utter_no_guide_for_switch:
  - text: Sorry, but we don't have a guide for this yet.
  utter_no_more_steps:
  - text: Looks like you've already completed all the steps!
  utter_no_speak:
  - text: "I'm afraid we can't chat then üò¢"
  utter_nohelp:
  - text: For now that's all I can do, so feel free to try it out. If you have any suggestions
      for what I should learn, let me know!
  utter_not_sure:
  - text: Hmm, not sure what you mean...
  utter_noworries:
  - text: No worries!
  - text: You're welcome!
  - text: I'm happy to help.
  utter_offer_recommendation:
  - text: I can also try to help you by recommending a pipeline.
  utter_out_of_scope:
  - text: "Sorry, I can't deal with that request."
  - text: I'm sorry, I can't handle that request.
  - text: I can't help you with that, I'm sorry.
  - text: Even a Rasa bot is not completely perfect - it seems like I can't handle that
      request.
  utter_possibilities:
  - text: You can either book a sales call or subscribe to our newsletter.
  - text: You can book a sales call or subscribe to our newsletter.
  utter_quickstart_nlu_only:
  - text: "Here is a quickstart for people who only need NLU for now here: https://rasa.com/docs/nlu/quickstart/.
      You don't have to install anything to try it out."
  utter_rasa_components_details:
  - text: Rasa is an open source machine learning framework for automated text and voice-based conversations.
      Rasa X is a tool that helps you build, improve, and deploy AI Assistants that are powered by the Rasa framework.
  utter_rasa_cost:
  - text: Rasa is free!
  utter_react_negative:
  - text: "üò¢"
  utter_react_positive:
  - text: "üòç"
  utter_recommend_forum:
  - text: I suggest signing up for our [forum](https://forum.rasa.com) to stay up to
      date on product updates, events, and resources.
  utter_response_why_email:
  - text: I need your email address to sign you up to the newsletter.
  - text: I need it so that I can sign you up to the newsletter.
  utter_restart_with_button:
  - buttons:
    - payload: /restart
      title: Restart
    text: Click the button below if you want to start over.
  utter_run_rasa_init:
  - text: 'You can now create a new Rasa assistant and also talk to it by simply running "rasa init".

    This comes with some sample training data and the required configuration files to get you started.
    You can also talk to the bot after it is done training.
    '
  utter_sales_contact:
  - text: Thanks, now I need to know how we can reach you.
  utter_salesrequest_failed:
  - text: "Unfortunately we weren't able to store your information. Sorry about that!\
      \ You can still contact sales via our [website](https://rasa.com/contact-sales/) üôÇ"
  utter_search_bar:
  - text: Try using the search bar above for now.
  utter_source_code:
  - text: You can find my source code [here](https://github.com/RasaHQ/rasa-demo/).
  utter_spacy:
  - text: 'SpaCy has excellent pre-trained named-entity recognizers for this -- check
      out this [interactive demo](https://demos.explosion.ai/displacy-ent/). I would
      suggest using the SpacyEntityExtractor component in your pipeline.'
  utter_spacy_or_tensorflow:
  - text: Looks like for your {language} bot, you can use either spacy or our supervised_embeddings pipeline!
  utter_start_rasax:
  - text: You may run the cell on the left to start Rasa X. After a few seconds, you will
      see a button that will take you to its UI.
  utter_suggestion:
  - text: Please suggest
  utter_switch_dialogflow:
  - text: 'We have a guide for migrating from DialogFlow here: https://www.rasa.com/docs/rasa/migrate-from/google-dialogflow-to-rasa/.'
  utter_switch_luis:
  - text: 'We have a guide for migrating from LUIS here: https://www.rasa.com/docs/rasa/migrate-from/microsoft-luis-to-rasa/.'
  utter_tensorflow:
  - text: For {language}, you can only use the supervised_embeddings pipeline.
  utter_thank_suggestion:
  - text: Thanks for the suggestion!
  utter_thumbsup:
  - text: "üëç"
  - text: Okay.
  - text: Got it.
  utter_what_help:
  - text: Ok, what can I help you with?
  utter_what_language:
  - text: What language is your bot in?
  utter_x_tutorial:
  - text: You can find Juste's video intro [here](https://www.youtube.com/watch?v=VXvWdrr2yw8&feature=youtu.be).
      It's a great place to start off your journey with Rasa X!

